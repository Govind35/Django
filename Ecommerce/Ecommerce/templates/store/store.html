{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        {% if produnct.image %}
        <img class="thumbnail" src="{{product.image.url}}" alt="">

{% endblock content %}
